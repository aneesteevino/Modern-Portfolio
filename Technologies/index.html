<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Anees's Technologies</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<body>
    <audio id="background-music" loop>
      <source
        src="https://github.com/ecemgo/mini-samples-great-tricks/raw/main/song-list/stranger-things-luxide-remix-no-copyright-music.mp3"
        type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <button id="play-pause-button">
      <ion-icon class="audio-icon" id="play-music" name="play"></ion-icon>
      <ion-icon
        class="audio-icon hidden"
        id="pause-music"
        name="pause"></ion-icon>
    </button>

    <div id="particles-js" class="particles"></div>

    <div class="container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="https://i.pinimg.com/originals/d9/30/0c/d9300c98f4fac3710b304e9bd82fa5de.jpg" />
              <p>HTML</p>
            
          </div>
          <div class="swiper-slide">
            <img
              src="https://www.codespot.org/assets/css.jpg" />
              <p>CSS</p>
            
          </div>
          <div class="swiper-slide">
            <img
              src="https://wallpaperbat.com/img/343227-javascript-wallpaper-javascript.jpg" />
              <p>JavaScript</p>
            
          </div>
          <div class="swiper-slide">
            <img
              src="https://repository-images.githubusercontent.com/517469551/7f1c8726-dc3f-4412-86a7-ae27eab455e9" />
            <p>React.js</p>
          </div>
          <div class="swiper-slide">
            <img
             id="sql" src="https://bobcares.com/wp-content/uploads/2022/06/mysql.png" />
            <p>MySQL</p>
          </div>
          <div class="swiper-slide">
            <img
            id="python"
              src="https://mir-s3-cdn-cf.behance.net/project_modules/2800_opt_1/f5643096750899.5eb54f3381b8f.png" />
            <p>Python</p>
          </div>
          <div class="swiper-slide">
            <img
            id="python"
              src="https://css-tricks.com/wp-content/uploads/2021/02/firebase-logo-icon.png" />
            <p>Firebase</p>
          </div>
          <div class="swiper-slide">
            <img
            id="bootstrap"
              src="https://www.wizcase.com/wp-content/uploads/2022/02/en-bootstrap-logo.jpg" />
            <p>Bootstrap</p>
          </div>

        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </body>
  <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'></script>
<script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'></script>
<script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script><script  src="./script.js"></script>

</body>
</html>
